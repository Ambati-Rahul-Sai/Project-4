<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>Image Slider</h1>
  <div class="wrapper">
    <img class="mySlides" src="images/op1.jpeg">
    <img class="mySlides" src="images/aot1.jpeg">
    <img class="mySlides" src="images/hk.jpeg">
    <img class="mySlides" src="images/jjk.jpeg">
    <img class="mySlides" src="images/op2.jpeg">
    <img class="mySlides" src="images/aot2.jpeg">
    <img class="mySlides" src="images/dn.jpeg">
    <img class="mySlides" src="images/cm.jpeg">
    <a class="next" onclick="plusDivs(-1)"><span id="next">&lt</span></a>
    <a class="prev" onclick="plusDivs(1)"><span id="prev">&gt</span></a>
  </div>
  <script src="script.js"></script>
</body>
</html>
